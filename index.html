<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen de amigo secreto">
        </header>

        <section class="input-section">
            <h1 class="section-title">Digite el nombre de sus amigos</h1>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Adicionar</button>
            </div>
            <div id="mensaje"></div>

            <h2 class="list-title" id="tituloListaAmigos" style="display:none;">Lista de amigos ingresados</h2>
            <ul id="listaAmigos" class="name-list"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    <img src="assets/boton.png.png">
                    <span>Sortear amigo</span>
                </button>
            </div>

            <h2 id="tituloResultado" style="display:none;">Su amigo secreto es:</h2>
            <ul id="resultado" class="result-list"></ul>

            <div class="button-reset">
                <button onclick="reiniciarSorteo()">
                    <span>Resetear</span>
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
